<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intro to Style selector</title>
    <style>
        div,span{
            color: red;
            background-color: rgb(162, 202, 15);
        }
        p{
            color: white;
            background-color: black;
        }
        iframe{
            color: pink;
            background-color: blue;
        }
        a{
            background-color: darkgreen;
            color: hotpink;
        }
    </style>
</head>
<body>
    <div>
        Hey i am good.
    </div>
    <span>
        Hey i am also good
    </span>
    <p>
        Hey i am paragraph and my color is differnt.
    </p>
    <iframe src="www.google.com" frameborder="0"></iframe>
    <a href="www.google.com">Hey i am an ankertag and i can also be styled.</a>
</body>
</html>
