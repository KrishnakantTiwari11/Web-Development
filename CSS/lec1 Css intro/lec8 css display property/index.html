<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display property</title>
    <style>
        .aa{
            color: red;
            background-color: hotpink;
            display: inline;
        }
        .bb{
            color: red;
            background-color: hotpink;
        }
    </style>
</head>
<body>
    <div class="aa">
        hey i am block element
    </div>
    <br>
    <span class="bb">
        hey i am inline element
    </span>
</body>
</html>
