<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav>ul>li{
            /* For devanagari style */
            list-style-type:  devanagari;
            background-color: skyblue;
            list-style-position: inside;
            border: 1px solid black;
            width: 20vw;
            /* We can use list style inside and an image url together */
        list-style:disc inside url(https//www.gojoimage.com) ;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
    
</body>
</html>
