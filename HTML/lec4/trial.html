<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="post">
        <div>
            <label for="username">Enter here:</label>
            <input type="text" name="username" placeholder="Enter your username" id="username">
        </div>
        <br><br>
        <div>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">female</label>
        </div>
        <br><br>
        <div>
            <input type="checkbox" name="subscribe" id="subscribe">
            <label for="subscribe">I agree with the terms and conditions</label>
        </div>
        <br><br>
        <div>
            <textarea name="comment" id="comment" cols="50" rows="4">Enter your comment here:</textarea>
        </div>
        <div>
            <p>Select the course you want to learn:</p>
            <select name="course" id="course">
                <option value="java">Java</option>
                <option value="c++">C++</option>
                <option value="python">python</option>

            </select>

        </div>
    </form>
</body>

</html>
